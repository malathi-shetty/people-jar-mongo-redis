# =========================
# =  Server Configuration =
# =========================
server.port=8080
spring.application.name=people-jar-mongo-redis

# =========================
# = MongoDB Configuration =
# =========================
# When using Docker Compose, "mongo" is the container hostname
spring.data.mongodb.uri=mongodb://mongo:27017/people_db

# If you\u2019re running MongoDB locally (not via Docker),
# comment the line above and uncomment this:
# spring.data.mongodb.uri=mongodb://localhost:27017/people_db

# =========================
# = Redis Configuration =
# =========================
# Hostname of Redis container (or localhost if running manually)
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis

# =========================
# = Logging =
# =========================
logging.level.org.springframework.data.mongodb.core=INFO
logging.level.org.springframework.data.redis=INFO